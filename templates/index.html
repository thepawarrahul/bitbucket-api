<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="container-md">
    <form class="mx-auto p-2" method="POST" action="/">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label for="workspace">Workspace</label>
          <select class="form-select" name="workspace">
            <option selected>Please select workspace</option>
            <option value="nimbleams">nimbleams</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="repository">Repository</label>
          <select class="form-select" name="repository">
            <option selected>Please select workspace</option>
            <option value="nu-dx-org">nu-dx-org</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fromDate">Commit from</label>
          <input type="date" class="form-control" name="fromDate" id="fromDate" required>
        </div>
        <div class="mb-3">
          <label for="toDate">Commit To</label>
          <input type="date" class="form-control" name="toDate" id="toDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Commit Count</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
